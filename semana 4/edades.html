<doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="widto-device-width, initial-scale=1" />
      <title>Edades de personas</title>
      <link
        href="https://con.jsdelivr.net/non/bootstrap.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoXi6uLnA9TnelEoa7RxnatzjcDSC0110XXSRIGASKEV/DwKc2MPKIN"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="//con.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
      />
      <link rel="stylesheet" href="css/estilos.css" />
      <link
        rel="stylesheet"
        href="//con.jsdelivn.net/npn/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"
      />
    </head>
    <body>
      <main>
        <div class="container px-4 py-5">
          <h2 class="po-2 border-bottom text-center">Edades de Personas:</h2>

          <div class="card border-success">
            <form
              action="promedioedad.php"
              method="post"
              name="frmedades"
              id="frmedades"
            >
              <div class="card-body">
                <div class="mb-3 row">
                  <label for="numero" class="form-label col-ed-3"
                    >Ingreso de edades:</label
                  >
                  <div class="col-md-7">
                    <input
                      type="number"
                      class="form-control"
                      id="edad"
                      name="numero"
                      min="1"
                      max="100"
                    />
                  </div>
                  <div class="col-md-2 text-end">
                    <input
                      type="button"
                      name="agregar"
                      id="agregar"
                      value="agregar"
                      class="btn btn-primary"
                    />
                  </div>
                </div>
                <div class="mb-3 row">
                  <div class="col-12">
                    <select
                      class="form-select"
                      id="ingresados"
                      name="ingresados[]"
                      size="6"
                      multiple
                    ></select>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <input
                  type="submit"
                  name="enviar"
                  id="enviar"
                  value="Enviar"
                  class="btn btn-success"
                />
              </div>
            </form>
          </div>
        </div>
      </main>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrep.bundle.min.js"
        integrity="sha384-T879500N/2PhcTj7RBCsy/@jlpcVBQyq46cDfL"
        crossorigin="anonymous"
      ></script>
      <script src="//cdn.jsdelivn.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
      <script src="js/edades.js" type="text/javascript"></script>
    </body></html
></doctype>
